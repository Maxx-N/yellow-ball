<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="player-name">
    <td
      [ngClass]="{ server: element.isServing }"
      mat-cell
      *matCellDef="let element"
    >
      {{ element.playerName }}
      <span *ngIf="element.isServing">â€¢</span>
    </td>
  </ng-container>

  <ng-container matColumnDef="first-set">
    <td mat-cell *matCellDef="let element">{{ element.firstSet }}</td>
  </ng-container>
  <ng-container matColumnDef="second-set">
    <td mat-cell *matCellDef="let element">{{ element.secondSet }}</td>
  </ng-container>
  <ng-container matColumnDef="third-set">
    <td mat-cell *matCellDef="let element">{{ element.thirdSet }}</td>
  </ng-container>
  <ng-container matColumnDef="fourth-set">
    <td mat-cell *matCellDef="let element">{{ element.fourthSet }}</td>
  </ng-container>
  <ng-container matColumnDef="fifth-set">
    <td mat-cell *matCellDef="let element">{{ element.fifthSet }}</td>
  </ng-container>

  <ng-container matColumnDef="current-game">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.currentGame }}</td>
  </ng-container>

  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
