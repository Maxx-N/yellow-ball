<div class="match-stats" fxLayout="column" fxLayoutGap="20px">
  <div fxLayout="row">
    <div fxFlex="25%"></div>
    <div fxFlex="75%" fxLayoutAlign="space-between" class="player-names">
      <span
        *ngFor="let player of players; let index = index"
        [ngClass]="{ player1: index === 0, player2: index === 1 }"
      >
        {{ player.firstName }} {{ player.lastName }}</span
      >
    </div>
  </div>
  <div fxLayout="row" *ngFor="let stat of statsToDisplay">
    <span fxFlex="25%" fxLayoutAlign="center">{{ stat.statName }} </span>
    <app-stat-bar [statPlayers]="stat.statPlayers" fxFlex="75%"></app-stat-bar>
  </div>
</div>
