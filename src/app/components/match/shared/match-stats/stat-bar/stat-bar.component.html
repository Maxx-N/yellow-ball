<div class="stat-bar" fxLayout="row">
  <div
    *ngFor="let statPlayer of statPlayers; let index = index"
    class="player"
    [ngClass]="{ player1: index === 0, player2: index === 1 }"
    [fxFlex]="statPlayer.percentageOfTotal + '%'"
    fxLayoutAlign="center"
  >
    {{ statPlayer.displayedData }}
  </div>
</div>
